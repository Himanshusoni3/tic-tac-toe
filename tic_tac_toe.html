<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell_index="1" class="cell"></div>
            <div data-cell_index="2" class="cell"></div>
            <div data-cell_index="3" class="cell"></div>
            <div data-cell_index="4" class="cell"></div>
            <div data-cell_index="5" class="cell"></div>
            <div data-cell_index="6" class="cell"></div>
            <div data-cell_index="7" class="cell"></div>
            <div data-cell_index="8" class="cell"></div>
            <div data-cell_index="9" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>

    <script src="tic_tac_toe.js"></script>
</body>
</html>
